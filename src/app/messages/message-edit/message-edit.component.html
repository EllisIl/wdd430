<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" (submit)="onSendMessage(); $event.preventDefault()">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input #subjectInput type="text" placeholder="Subject">
        </div>
        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input #msgTextInput type="text" placeholder="Message">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Send</button>
          <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
