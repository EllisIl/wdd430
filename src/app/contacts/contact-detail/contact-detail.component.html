<div class="panel panel-default">
  <div class="panel-heading d-flex justify-content-between align-items-center">
    <h3 class="panel-title mb-0">{{ contact?.name }}</h3>
    <img [src]="contact?.imageUrl" class="img-thumbnail" alt="{{ contact?.name }}" style="width: 50px; height: 50px;">
    <div>
      <button class="btn btn-warning btn-sm" [routerLink]="['/contacts', contact?.id, 'edit']">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email:</strong> {{ contact?.email }}</p>
    <p><strong>Phone:</strong> {{ contact?.phone }}</p>
    <div *ngFor="let contact of contact.group; let i = index" cdkDrag>
      <div class="d-flex justify-content-between">
        <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
      </div>
    </div>
  </div>
</div>
