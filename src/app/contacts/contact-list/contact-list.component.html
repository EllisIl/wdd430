<div class="panel panel-default">
    <div class="panel-heading d-flex justify-content-between align-items-center">
      <h3 class="panel-title mb-0">Contacts</h3>
      <button class="btn btn-primary btn-sm">Create New Contact</button>
    </div>
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let contact of contacts" class="col-md-4 mb-4">
          <div class="contact-card card shadow-sm">
            <img [src]="contact.imageUrl" class="card-img-top img-fluid" alt="{{ contact.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ contact.name }}</h5>
              <p class="card-text">{{ contact.email }}</p>
              <p class="card-text">{{ contact.phone }}</p>
            </div>
            <div class="card-footer text-muted">
              <small>Group: {{ contact.group || 'None' }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
